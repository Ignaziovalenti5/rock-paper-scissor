<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors Game</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div>
    <div id="user-choice">
      <img class="no-display" src="images/paper.png" alt="paper">
    </div>
    <div id="computer-choice">
      <img class="no-display" src="images/rock.png" alt="rock">
    </div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    <p id="reset" onclick="reset()">Reset</p>
  </div>
  
  <div class="result">
    <p>Let's play!</p>
  </div>

  <div class="choices">
    <div class="action-message">
      <p id="action-message">Make your move.</p>
    </div>
    <div id="r" class="choice">
      <img src="images/rock.png" alt="Rock">
    </div>
    <div id="p" class="choice">
      <img src="images/paper.png" alt="Paper">
    </div>
    <div id="s" class="choice">
      <img src="images/scissors.png" alt="Scissors">
    </div>
  </div>

<script src="app.js" charset="UTF-8"></script>  

</body>

</html>
